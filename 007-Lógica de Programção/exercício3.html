<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idNome">Insira o nome do funcionário.</label>
            <input type="text" id="idNome" name="nmNome">

            <label for="idSalário">Insira o salário do funcionário.</label>
            <input type="number" id="idSalário" name="nmSalário">
        </div>
        <div>
            <input type="radio" id="idMasculino" name="nmGênero">
            <label for="idMasculino">Masculino</label>

            <input type="radio" id="idFeminino" name="nmGênero">
            <label for="idFeminino">Feminino</label>
        </div>
        <div>
            <input type="button" value="Inserir" onclick="inserir()">
        </div>
        <div>
            <input type="button" value="Conferir menores de idade" onclick="conferir()">
        </div>
        <output id="idOut"></output>
        
        <script>
        const nomes = []
        const salários = []
        const gêneros = []
        var saida = ""
            function inserir() {
                nomes.push(document.querySelector("#idNome").value)
                salários.push(Number(document.querySelector("#idSalário").value))
                gêneros.push(document.querySelector('input[name="nmGênero"]').checked)
                document.querySelector("#idNome").value = ""
                document.querySelector("#idSalário").value = ""
                document.querySelector("#idMasculino").checked = ""
                document.querySelector("#idFeminino").checked = ""
            }
            function conferir() {
                console.log(nomes)
                console.log(salários)
                console.log(gêneros)
                for (let i = 0; i < nomes.length; i++) {
                    if (salários[i] >= 5000 && gêneros[i] == false){
                        saida += "\n" + nomes[i] + " recebe " + salários[i] + " reais por mês."
                    }
                }

                document.querySelector("#idOut").innerText = "As seguintes pessoas são menores de idade:" + saida
            }
        </script>
    </body>
</html>
