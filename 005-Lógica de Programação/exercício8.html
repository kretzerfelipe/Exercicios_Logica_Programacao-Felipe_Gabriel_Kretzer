<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idTemp">Digite uma temperatura em graus Celsius:</label>
            <input type="number" id="idTemp" name="nmTemp">
        </div>
        <input type="button" value="Converter para graus Fahrenheit." onclick="converter()"><br>
        <output id="idOut"></output>

        <script>
            function converter() {
                let celsius = Number(document.querySelector("#idTemp").value)
                let fahrenheit = (9*celsius+160)/5
                document.querySelector("#idOut").value = fahrenheit
            }
        </script>
    </body>
</html>
