<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <output id="idOut"></output>
        <script>
            num1 = 0
            num2 = 1
            let fibonacciLista = ""
                for (let i = 1; i <= 10; i++) {
                    const próximoNúmero = num1 + num2
                    fibonacciLista += num1 + " "
                    num1 = num2
                    num2 = próximoNúmero
                }
            document.querySelector("#idOut").value = fibonacciLista 
        </script>
    </body>
</html>
