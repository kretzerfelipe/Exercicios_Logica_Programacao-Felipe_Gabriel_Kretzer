<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idNum1">Digite o número</label><br>
            <input type="number" id="idNum1" name="nmNum1" min="2"><br>
        </div>
        <input type="button" value="Incrementar" onclick="verNúmerosPrimos()"><br>
        <div>
            <label for="idResult"></label>
            <output type="text" id="idResult" name="nmResult"></output>
        </div>

        <script>
            function verNúmerosPrimos() {
                let num1 = Number(document.querySelector("#idNum1").value)
                let saida = document.querySelector("#idResult")
                let div = 0
                    for (let divisores = 1; divisores<=num1; divisores++) {
                        console.log(divisores)
                        if (num1%divisores == 0) {
                            div ++
                            console.log(div)
                        } if (div==2) {
                            saida.value = "primo"
                        } else {
                            saida.value = "normal"
                        }
                    }
                }
        </script>
    </body>
</html>
