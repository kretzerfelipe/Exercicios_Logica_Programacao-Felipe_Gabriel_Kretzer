<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <output type="text" id="idOut"></output>
        <script>
            var out = ""
            for (let i = 0; i <=100 ; i++) {
                if ((i%3 == 0) || (i%5 == 0)) {
                    console.log(i)
                    out += i + " "
                }
            document.querySelector("#idOut").value = out
            }
        </script>
    </body>
