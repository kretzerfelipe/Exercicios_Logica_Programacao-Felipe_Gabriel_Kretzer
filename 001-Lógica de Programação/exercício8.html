<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idReal">Quanto Reais você tem?</label>
            <input type="number" id="idReal" name="nmReal" value="">
        </div>
        <input type="button" value="Calcular Dólares" onclick="calcularDolares()">
        <div>
            <input type="text" id="idDolar" name="nmDolar" value="">
        </div>
        <script>
            function calcularDolares() {
                let reais = Number(document.getElementById("idReal").value)
                const dolares = reais / 3.75
                console.log(reais)
                console.log(dolares)
                document.getElementById("idDolar").value = "Com R$ " + reais + " você pode comprar USD " + dolares + "."
            }
        </script>
    </body>
</html>
