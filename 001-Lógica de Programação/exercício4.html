<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idNota1">Nota 1:</label>
            <input type="number" id="idNota1" name="nmNota1" value="" max="10">
        </div>
        <div>
            <label for="idNota2">Nota 2:</label>
            <input type="number" id="idNota2" name="nmNota2" value="" max="10">
        </div>
        <input type="button" value="Calcular" onclick="calcularNota()">
        <div>
            <input type="text" id="idMédia" name="nmMédia" value="" readonly>
        </div>

        <script>
            var num1 
            var num2 
            var resulMédia
            function calcularNota() {
                num1 = Number(document.getElementById("idNota1").value)
                num2 = Number(document.getElementById("idNota2").value)
                const resulMédia = (num1 + num2) / 2

                console.log(num1)
                console.log(num2)
                console.log("Média final= " + resulMédia)

                document.getElementById("idMédia").value = "A média entre " + num1 + " e " + num2 + " é " + resulMédia + "."
            }
        </script>
    </body>
</html>
