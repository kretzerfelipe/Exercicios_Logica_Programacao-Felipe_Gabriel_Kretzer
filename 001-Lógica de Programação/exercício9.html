<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idAltura">Qual é a altura da sua parede?</label>
            <input type="number" id="idAltura" name="nmAltura" value="">
        </div>
        <div>
            <label for="idLargura">Qual é a largura de sua parede?</label>
            <input type="number" id="idLargura" name="nmLargura" value="">
        </div>
        <input type="button" value="Calcular" onclick="calcularLarguraes()">
        <div>
            <input type="text" id="idTamanho" name="nmTamanho">
        </div>
        <div>
            <input type="text" id="idTinta" name="nmTinta">
        </div>
        <script>
            function calcularLarguraes() {
                let altura = Number(document.getElementById("idAltura").value)
                let largura = Number(document.getElementById("idLargura").value)
                const tamanho = altura * largura
                const tinta = tamanho / 2
                console.log(altura)
                console.log(largura)
                document.getElementById("idTamanho").value = "A sua parede mede " + tamanho + " metros quadrados."
                document.getElementById("idTinta").value = "Você vai precisar de " + tinta + " litros de tinta para pintar sua parede."
            }
        </script>
    </body>
</html>
