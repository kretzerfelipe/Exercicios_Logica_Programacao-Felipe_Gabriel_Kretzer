<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idNome">Nome:</label>
            <input type="text" id="idNome" name="nmNome" value="">
        </div>
        <div>
            <label for="idSalario">Salário:</label>
            <input type="number" id="idSalario" name="nmSalario" value="">
        </div>
        <input type="button" value="Pegar informações" onclick="pegarInformações()">
        <div>
            <label for="idSaida"></label>
            <input type="text" id="idSaida" name="nmSaida" value="" readonly>
        </div>
        <script>
            function pegarInformações() {
                nome = document.getElementById("idNome").value
                salario = document.getElementById("idSalario").value

                console.log("Nome: " + nome)
                console.log("Salário: " + salario)

                document.getElementById("idSaida").value = "O funcionário " + nome + " tem um salário de "  + salario + " reais em Junho."
            }
        </script>
    </body>
</html>
