<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idNumero1">Digite 1 valor:</label>
            <input type="number" id="idNumero1" name="nmNumero1" value="">
        </div>
        <div>
            <label for="idNumero2">Digite 1 valor:</label>
            <input type="number" id="idNumero2" name="nmNumero2" value="">
        </div>
        <input type="button" value="Somar" onclick="somarInformações()">
        <div>
            <label for="idSaida"></label>
            <input type="text" id="idSaida" name="nmSaida" readonly>
        </div>
        <script>
            function somarInformações() {
                let num1 = Number(document.getElementById("idNumero1").value)
                let num2 = Number(document.getElementById("idNumero2").value)
                const resulConst = num1 + num2

                console.log(num1)
                console.log(num2)
                console.log("resulConst= " + resulConst)

                document.getElementById("idSaida").value = "A soma entre " + num1 + " e " + num2 + " é igual a " + resulConst + "."
            }
        </script>
    </body>
</html>
