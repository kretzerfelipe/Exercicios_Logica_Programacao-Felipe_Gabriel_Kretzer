<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <output id="idOut"></output>
        <script>
        const vet = []
        let elemento = 3
            for (let i = 0; i < 10; i++) {
                console.log(vet)
                vet.push(elemento)
                if (vet[i-1] == 3) {
                    elemento = 3
                } else{
                    elemento = 5
                }
            }
            document.querySelector("#idOut").value = vet
        </script>
    </body>
</html>
