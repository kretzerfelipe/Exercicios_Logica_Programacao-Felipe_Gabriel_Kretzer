<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idNome">Digite nomes:</label>
            <input type="text" id="idNome" name="nmNome">
        </div>
        <input type="button" value="Listar nome" onclick="listarNome()">
        <input type="button" value="Mostrar nomes" onclick="mostrarNomes()">
        <output id="idOut"></output>
        <script>
            const vet = []
            function listarNome() {
                let nome = document.querySelector("#idNome").value
                vet.unshift("\n" + nome)
                console.log(vet)
                document.querySelector("#idNome").value = "";
            } function mostrarNomes() {
                document.querySelector("#idOut").innerText = "\n" + vet
            }
        </script>
    </body>
</html>
