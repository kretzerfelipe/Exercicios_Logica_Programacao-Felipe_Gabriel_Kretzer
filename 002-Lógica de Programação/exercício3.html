<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idNum1">Digite um número aqui:</label>
            <input type="number" id="idNum1" name="nmNum1">
        </div>
        <input type="button" value="Qual número é maior" onclick="verificação()">
        <div>
            <output type="text" id="idSaida" name="nmSaida">
        </div>

        <script>
            function verificação() {
                let num1 = Number(document.getElementById("idNum1").value)
                
                if (num1 > 20) {
                    document.getElementById("idSaida").value = num1 + " é maior que 20 "
                } if (num1 < 20) {
                    document.getElementById("idSaida").value = num1 + " é menor que 20 "
                } if (num1 == 20) {
                    document.getElementById("idSaida").value = num1 + " é igual a 20 "
                }
            }
        </script>
    </body>
</html>
