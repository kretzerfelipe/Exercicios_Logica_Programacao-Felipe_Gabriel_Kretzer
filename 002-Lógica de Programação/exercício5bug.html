<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idNum1">Digite um número aqui:</label>
            <input type="number" id="idNum1" name="nmNum1">
        </div>
        <div>
            <label for="idNum2">Digite um número aqui:</label>
            <input type="number" id="idNum2" name="nmNum2">
        </div>
        <div>
            <label for="idNum3">Digite um número aqui:</label>
            <input type="number" id="idNum3" name="nmNum3">
        </div>
        <input type="button" value="Qual número é maior" onclick="verificação()">
        <div>
            <output type="text" id="idSaida" name="nmSaida">
        </div>

        <script>
            function verificação() {
                let num1 = Number(document.getElementById("idNum1").value)
                let num2 = Number(document.getElementById("idNum2").value)
                let num3 = Number(document.getElementById("idNum3").value)
                
                if ((num1 > num2) && (num2 > num3)) {
                    document.getElementById("idSaida").value = num1 + " é o maior que " + num2 + " que é maior que " + num3
                } 
                
                if ((num1 > num3) && (num3 > num2)) {
                    document.getElementById("idSaida").value = num1 + " é o maior que " + num3 + " que é maior que " + num2
                } 
                
                if ((num2 > num3) && (num3 > num1)) {
                    document.getElementById("idSaida").value = num2 + " é o maior que " + num3 + " que é maior que " + num1
                } 
                
                if ((num2 > num1) && (num1 > num3)) {
                    document.getElementById("idSaida").value = num2 + " é o maior que " + num1 + " que é maior que " + num3
                } 
                
                if ((num3 > num2) && (num2 > num1)) {
                    document.getElementById("idSaida").value = num3 + " é o maior que " + num2 + " que é maior que " + num1
                } 
                
                if ((num3 > num1) && (num1 > num2)) {
                    document.getElementById("idSaida").value = num3 + " é o maior que " + num1 + " que é maior que " + num2
                }
            }
        </script>
    </body>
</html>
