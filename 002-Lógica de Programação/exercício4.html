<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idNum1">Digite um número aqui:</label>
            <input type="number" id="idNum1" name="nmNum1">
        </div>
        <input type="button" value="Qual número é maior" onclick="verificação()">
        <div>
            <output type="text" id="idSaida" name="nmSaida">
        </div>

        <script>
            function verificação() {
                let num1 = Number(document.getElementById("idNum1").value)
                
                if ((num1 >= 30) && (num1 <= 90)) {
                    document.getElementById("idSaida").value = "o número " + num1 + " está entre 30 e 90"
                } else {
                    document.getElementById("idSaida").value = "o número " + num1 + " não está entre 30 e 90"
                }
            }
        </script>
    </body>
</html>
