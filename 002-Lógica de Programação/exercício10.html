<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="idUser"></label>
        <input type="text" id="idUser" name="nmUser">
    </div>
    <div>
        <label for="idSenha"></label>
        <input type="password" id="idSenha" name="nmSenha">
    </div>
    <input type="button" value="Entrar" onclick="entrar()">
    <div>
        <output type="text" id="idMensagem" name="nmMensagem"></output>
    </div>

    <script>
        var user1 = "Aluno1"
        var user2 = "Aluno2"
        var user3 = "Aluno3"
        var senha1 = "Trocar123"
        var senha2 = "Senha@123"
        var senha3 = "123Trocar"
        var contTentativa = 0

        function entrar() {
            contTentativa++
            let user = document.getElementById("idUser").value
            let senha = document.getElementById("idSenha").value

            if (contTentativa >= 3){
                if (((user == user1) && (senha == senha1)) || ((user == user2) && (senha == senha2)) || ((user == user3) && (senha == senha3))) {
                    document.getElementById("idMensagem").value = "Acesso permitido"
                } else if (((user == user1) && (senha != senha1)) || ((user == user2) && (senha != senha2)) || ((user == user3) && (senha != senha3))) {
                    document.getElementById("idMensagem").value = "Senha incorreta"
                } else if (((user != user1) && (senha == senha1)) || ((user != user2) && (senha == senha2)) || ((user != user3) && (senha == senha3))) {
                    document.getElementById("idMensagem").value = "Usuário incorreto"
                } else {
                    document.getElementById("idMensagem").value = "Senha e usuário incorretos"
                }
            }   document.getElementById("idMensagem").value = "Acesso bloqueado"
        }
        
    </script>
</body>
</html>
