<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="idNum1">Digite um número aqui:</label>
        <input type="number" id="idNum1" name="nmNum1">
    </div>
    <div>
        <input type="radio" id="idSoma" name="nmSinal"/>
        <label for="idSoma">Soma</label>
    </div>
    <div>
        <input type="radio" id="idSubtração" name="nmSinal"/>
        <label for="idSubtação">Subtração</label>
    </div>
    <div>
        <input type="radio" id="idMultiplicação" name="nmSinal"/>
        <label for="idMultiplicação">Multiplicação</label>
    </div>
    <div>
        <input type="radio" id="idDivisão" name="nmSinal"/>
        <label for="idDivisão">Divisão</label>
    </div>
    <div>
        <label for="idNum2">Digite um número aqui:</label>
        <input type="number" id="idNum2" name="nmNum2">
    </div>
    <input type="button" value="Qual número é maior" onclick="calcular()">
    <div>
        <input type="text" id="idSaida" name="nmSaida">
    </div>
    <script>
        function calcular() {
            let num1 = Number(document.getElementById("idNum1").value)
            let num2 = Number(document.getElementById("idNum2").value)
            let soma = document.getElementById("idSoma").checked
            let subtração = document.getElementById("idSubtração").checked
            let multiplicação = document.getElementById("idMultiplicação").checked
            let divisão = document.getElementById("idDivisão").checked
            const resultadosoma = num1 + num2
            const resultadosubtração = num1 - num2
            const resultadomultiplicação = num1 * num2
            const resultadodivisão = num1 / num2
            
            if (soma) {
                document.getElementById("idSaida").value = num1 + "+" + num2 + "=" + resultadosoma
            }  
            
            if (subtração) {
                document.getElementById("idSaida").value = num1 + "-" + num2 + "=" + resultadosubtração
            } 
            
            if (multiplicação) {
                document.getElementById("idSaida").value = num1 + "*" + num2 + "=" + resultadomultiplicação
            } 

            if (divisão) {
                document.getElementById("idSaida").value = num1 + "/" + num2 + "=" + resultadodivisão
            }
        }
    </script>
</body>
</html>
