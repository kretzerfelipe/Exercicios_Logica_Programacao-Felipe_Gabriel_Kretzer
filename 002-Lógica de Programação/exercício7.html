<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idSalarioBruto"></label>
            <input type="number" id="idSalarioBruto" name="nmSalarioBruto">
        </div>
        <input type="button" value="Calcular impostos" onclick="calcular()">
        <div>
            <output type="text" id="idSaida" name="nmSalario">
        </div>
        <script>
            function calcular() {
                let salarioBruto = Number(document.getElementById("idSalarioBruto").value)
                const Salario1 = salarioBruto
                const Salario2 = salarioBruto / 100 * 75
                const Salario3 = salarioBruto / 100 * 70
                const Salario4 = salarioBruto / 100 * 65

                if (salarioBruto <= 600) {
                    document.getElementById("idSaida").value = "O seu salário com impostos aplicados é de " + Salario1
                }
                if ((salarioBruto > 600) && (salarioBruto <=1200))  {
                    document.getElementById("idSaida").value = "O seu salário com impostos aplicados é de " + Salario2
                }
                if ((salarioBruto > 1200) && (salarioBruto <=2000)) {
                    document.getElementById("idSaida").value = "O seu salário com impostos aplicados é de " + Salario3
                }
                if ((salarioBruto > 2000)) {
                    document.getElementById("idSaida").value = "O seu salário com impostos aplicados é de " + Salario4
                }
            }
        </script>   
    </body>
</html>
