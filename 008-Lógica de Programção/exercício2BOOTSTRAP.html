<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid my-5 col-3 border">
        <div class="row g-3 justify-content-center">
            <div class="col-6 p-1">
                <input id="idNome" type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-6 p-1">
                <input id="idIdade" type="number" class="form-control" placeholder="Idade" aria-label="Idade">
            </div>
        </div>
        <div class="row g-3 justify-content-center">
            <div class="col-2 p-1">
                <button type="button" id="idInserir" class="btn btn-primary">Inserir</button>
            </div>
            <div class="col-2 p-1">
                <button type="button" id="idVerificar" class="btn btn-secondary">Verificar</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div>
                <table class="table table-striped-columns">
                    <thead>
                        <tr>
                            <th>Menores de idade</th>
                        </tr>
                        <tr>
                            <td class="col-6">Nome</td>
                            <td class="col-6">Idade</td>
                        </tr>
                    </thead>
                    <tbody id="idTbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const pessoas = []

        // Inserir nome e idade em objeto
        var inserir = document.querySelector("#idInserir")
        inserir.addEventListener("click", tratamentoinserir)

        function tratamentoinserir() {
            const nome = document.querySelector("#idNome").value
            const idade = Number(document.querySelector("#idIdade").value)

            const pessoa = {
                nome: nome,
                idade: idade
            }

            pessoas.push(pessoa)
            console.log(pessoas)

        }

        // Verificar maioridade
        var verificar = document.querySelector("#idVerificar")
        verificar.addEventListener("click", tratamentoverificar)

        function tratamentoverificar() {
            const maiores18 = pessoas.filter((pessoa) => pessoa.idade < 18);
            console.log(maiores18);

            // Colocar em uma tebela
            let tbody = document.querySelector("#idTbody")
            tbody.innerHTML = ""
            maiores18.forEach(element => {
                let nomeTd = element.nome
                let idadeTd = element.idade

                let tr = document.createElement("tr")
                let td1 = document.createElement("td")
                let td2 = document.createElement("td")

                td1.innerText = nomeTd
                td2.innerText = idadeTd

                tbody.appendChild(tr)
                tr.appendChild(td1)
                tr.appendChild(td2)
            });

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
