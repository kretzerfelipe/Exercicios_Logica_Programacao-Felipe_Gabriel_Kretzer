    <body>
        <div>
            <output id="idOut"></output>
        </div>
        
        <script>
            var saida = "Inicio "
            var cont = 30
            while (cont >= 0) {
                saida = saida + cont + "; "
                cont--
                if (cont%4 == 0) {
                    saida = saida + "[" + cont + "]" + " "
                } else {
                    
                }
            }
            saida = saida + " Acabou"
            document.querySelector("#idOut").value = saida
        </script>
    </body>
