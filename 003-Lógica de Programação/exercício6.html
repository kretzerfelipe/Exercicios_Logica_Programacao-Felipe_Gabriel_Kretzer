<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="idNascimento">Ano de Nascimento</label>
    <input type="number" id="idNascimento" name="nmNascimento">

    <input type="button" value="Enviar" onclick="calcularVotar()">

    <input type="text" id="idVotar" name="nmVotar">

    <script>
        function calcularVotar() {
            let nascimento = Number(document.querySelector("#idNascimento").value)
            const idade = 2023 - nascimento
            let falta = 18 - idade
            let passou = idade - 18

            if (idade < 18) {
                document.querySelector("#idVotar").value = "Faltam " + falta + " ano(s) para você se alistar"
            } else if (idade == 18) {
                document.querySelector("#idVotar").value = "Você deve se alistar esse ano"
            } else {
                document.querySelector("#idVotar").value = "Faz " + passou + " ano(s) que você se alistou"
            }
            
        }
    </script>
</body>
</html>
