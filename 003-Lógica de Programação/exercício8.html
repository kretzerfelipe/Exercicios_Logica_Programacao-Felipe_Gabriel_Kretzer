<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idDistância"></label>
            <input type="number" id="idDistância" name="nmDistância">
        </div>
        <input type="button" value="Calcular preço" onclick="calcularDitância()">
        <div>
            <output id="idOut"></output>
        </div>

        <script>
            function calcularDitância() {
                let distância = Number(document.querySelector("#idDistância").value)
                const preço1 = distância *  0.5
                const preço2 = 200 * 0.5 + (distância - 200) * 0.45

                if (distância <= 200) {
                    document.querySelector("#idOut").value = "Sua corrida irá custar " + preço1 + " reais."
                } else if (distância > 200) {
                    document.querySelector("#idOut").value = "Sua corrida irá custar " + preço2 + " reais."
                }
            }
        </script>
    </body>
</html>
