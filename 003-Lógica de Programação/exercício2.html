<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="idNascimento">Ano de Nascimento</label>
    <input type="number" id="idNascimento" name="nmNascimento">

    <input type="button" value="Enviar" onclick="calcularVotar()">

    <input type="text" id="idVotar" name="nmVotar">

    <script>
        function calcularVotar() {
            let nascimento = Number(document.querySelector("#idNascimento").value)
            const idade = 2023 - nascimento

            if (idade < 16) {
                document.querySelector("#idVotar").value = "Você não pode votar."
            } else if (((idade >= 16) && (idade < 18)) || (idade > 70)) {
                document.querySelector("#idVotar").value = "Seu voto é facultativo."
            } else {
                document.querySelector("#idVotar").value = "Seu voto é obrigatório."
            }
            
        }
    </script>
</body>
</html>
