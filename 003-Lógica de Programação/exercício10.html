<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="idPeso">Peso em kg</label>
            <input type="number" id="idPeso" name="nmPeso">
        </div>
        <div>
            <label for="idAltura">Altura em metros</label>
            <input type="number" id="idAltura" name="nmAltura">
        </div>
        <input type="button" value="Calcular IMC" onclick="calcularIMC()">
        <output id="idOut"></output>

        <script>
            function calcularIMC() {
                let peso = document.querySelector("#idPeso").value
                let altura = document.querySelector("#idAltura").value
                const IMC = peso / altura ** 2

                if (IMC < 18.5) {
                    document.querySelector("#idOut").value = "O seu IMC é de " + IMC.toFixed(2) + ". Você está abaixo do peso"
                } if ((IMC >= 18.5) && (IMC < 25)) {
                    document.querySelector("#idOut").value = "O seu IMC é de " + IMC.toFixed(2) + ". Você está no peso ideal"
                } if ((IMC >= 25) && (IMC < 30)) {
                    document.querySelector("#idOut").value = "O seu IMC é de " + IMC.toFixed(2) + ". Você está com sobrepeso"
                } if ((IMC >= 30) && (IMC < 40)) {
                    document.querySelector("#idOut").value = "O seu IMC é de " + IMC.toFixed(2) + ". Você está com obesidade"
                } if (IMC >= 40) {
                    document.querySelector("#idOut").value = "O seu IMC é de " + IMC.toFixed(2) + ". Você está com obesidade morbida"
                }
            }
        </script>
    </body>
</html>
